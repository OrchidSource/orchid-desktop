<div id="wrapper">
  <div id="sidebar-wrapper">
      <div class="connect-container">
        <div class="text-center connect" [ngClass]="{ 'connect-on' : connected }" (click)="toggleOnOff()">
          <img src="assets/imgs/button-connected.svg" [hidden]="!connected">
          <img src="assets/imgs/button-not-connected.svg" [hidden]="connected">
          <button>{{ getOnOffTranslationKey() | translate }}</button>
        </div>
      </div>

      <div class="sidebar-links">
        <a routerLink="/main/dashboard" class="link-dashboard" routerLinkActive="active">
          <span class="link-text" [translate]>SIDEBAR.DASHBOARD</span>
        </a>
        <a routerLink="/main/wallet" class="link-wallet" routerLinkActive="active">
          <span class="link-text" [translate]>SIDEBAR.WALLET</span>
        </a>
        <a routerLink="/main/settings" class="link-settings" routerLinkActive="active">
          <span class="link-text" [translate]="'SIDEBAR.SETTINGS'"></span>
        </a>
        <a routerLink="/first-launch" routerLinkActive="active">
          <span>first launch</span>
        </a>

        <div ngbDropdown placement="top" class="d-inline-block dropup">
          <button class="btn btn-outline-primary" id="languageSelect" ngbDropdownToggle>{{ selectedLanguage.native }}</button>
          <div ngbDropdownMenu aria-labelledby="languageSelect">
            <button *ngFor="let language of LANGUAGES" class="dropdown-item" (click)="languageSelected(language.code)">{{ language.native }}</button>
          </div>
        </div>
      </div>
  </div>
  <!-- #sidebar-wrapper -->

  <div id="main-content" class="col">
    <router-outlet></router-outlet>
  </div>
</div>
<!-- #wrapper -->
