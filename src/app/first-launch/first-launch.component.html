<div class="first-launch-container">
  <div class="next-prev">
    <div (click)="page = page - 1" *ngIf="page != 1">
      <img src="assets/imgs/icons/caret-left.svg" aria-label="back">
    </div>
  </div>
  <div class="first-launch-content">
    <div class="launch-content launch-1" *ngIf="page === 1">
      <div class="first-launch-image">
        IMG1
      </div>
      <div class="first-launch-text">
        <img src="assets/imgs/h-logo-purple.svg" alt="Orchid">
        <div [translate]>FIRST_LAUNCH.TEXT_1</div>
      </div>
    </div>

    <div class="launch-content launch-2" *ngIf="page === 2">
      <div class="first-launch-image">
        IMG2
      </div>
      <div class="first-launch-text">
        <div [translate]>FIRST_LAUNCH.TEXT_2</div>
      </div>
    </div>

    <div class="launch-content launch-3" *ngIf="page === 3">
      <div class="first-launch-image">
        IMG3
      </div>
      <div class="first-launch-text">
        <div [translate]>FIRST_LAUNCH.TEXT_3</div>
      </div>
    </div>

    <div class="first-launch-buttons">
      <!-- TODO: Where do these links go? -->
      <a class="btn btn-border" routerLink="/main/dashboard" [translate]>FIRST_LAUNCH.LEARN_BUTTON</a>
      <a class="btn btn-primary" routerLink="/main/dashboard" [translate]>FIRST_LAUNCH.GET_STARTED_BUTTON</a>
    </div>
    <div class="first-launch-dots">
      <img [src]="'assets/imgs/first-launch/first-launch-dots-' + page + '.svg'" alt="dots">
    </div>
  </div>
  <div class="next-prev">
    <div (click)="page = page + 1" *ngIf="page < 3">
      <img src="assets/imgs/icons/caret-right.svg" aria-label="next">
    </div>
  </div>
</div>
