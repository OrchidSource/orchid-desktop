<div class="modal fade show" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content col-lg-10 offset-1">
      <div class="modal-header modal-header-sm">
        <a [routerLink]="[ '/met-manager', {outlets: { 'met-manager-modal': null } }]" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times-circle" aria-hidden="true"></i>
        </a>
      </div>
      <div class="modal-body cols-lg-11 text-center">
        <h1>Payment</h1>
        <small class="secondary-text">Choose a payment method and enter details below.</small>
        <div class="row steps-row"><div class="col step-group complete text-left"><i class="fa fa-check">&nbsp;</i><small>Select quantity</small></div><div class="col step-group text-center active"><span class="step">2</span><small>Choose payment method</small></div><div class="col text-right step-group"><span class="step">3</span><small>Confirmation</small></div></div>

        <div class="payment-container text-left row">
          <div class="payment-options col-lg-3">
            <div>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" [(ngModel)]="selected_form" name="payment_type" [value]="payment_forms.credit_card">
                  <small>Debit Card</small>
                </label>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" [(ngModel)]="selected_form" name="payment_type" [value]="payment_forms.paypal">
                  <small>PayPal</small>
                </label>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" [(ngModel)]="selected_form" name="payment_type" [value]="payment_forms.cryptocurrency">
                  <small>Cryptocurrency</small>
                </label>
              </div>

            </div>
          </div>
          <div class="payment-info col-lg-9">
            <div class="payment-info-body">
              <div class="credit-card" [hidden]="selected_form !== payment_forms.credit_card">
                <form [formGroup]="payment_forms.credit_card" novalidate>
                  <div class="form-group">
                    <label for="payment_credit_card_name">Name on card</label>
                    <input type="text" formControlName="name" class="form-control" id="payment_credit_card_name">
                  </div>

                  <div class="form-group">
                    <label for="payment_credit_card_number">Card number</label>
                    <input type="text" formControlName="number" class="form-control" id="payment_credit_card_number">
                  </div>

                  <div class="inline-form-elements-container">

                    <div class="form-group">
                      <label for="payment_credit_card_expiration_date">Expiration date</label>
                      <input type="text" class="form-control" formControlName="expiration_date" id="payment_credit_card_expiration_date" placeholder="MM/YY">
                    </div>

                    <div class="form-group">
                      <label for="payment_credit_card_security_code">
                        Security code <span class="fa fa-question-circle text-primary"
                        ngbPopover="Info about the security code"
                        popoverTitle="Security code"></span>
                      </label>
                      <input type="text" class="form-control" formControlName="security_code" id="payment_credit_card_security_code">
                    </div>

                    <div class="form-group">
                      <label for="payment_credit_card_zip_code">Zip code</label>
                      <input type="text" class="form-control" formControlName="zip_code" id="payment_credit_card_zip_code" >
                    </div>

                  </div>

                  <div class="form-check">
                    <label class="form-check-label secondary-text">
                      <input type="checkbox" class="form-check-input">
                      Save card info
                    </label>
                  </div>
                </form>
              </div> <!-- .credit-card -->

              <div class="paypal" [hidden]="selected_form !== payment_forms.paypal">
                PayPal
              </div>

              <div class="paypal" [hidden]="selected_form !== payment_forms.cryptocurrency">
                Cryptocurrency
              </div>


            </div> <!-- .payment-info-body -->

            <div>
              <button type="submit" class="btn btn-second-primary" [disabled]="selected_form.status === 'INVALID'">
                Purchase {{token_purchase_cart.tokens | number }} MET for ${{ (.5 * token_purchase_cart.tokens) | number }}
              </button>
              <br />
              <div class="text-center">
              <a class="" href="#" role="button" [routerLink]="[ '../', {outlets: { 'met-manager-modal': 'purchase-start' } }]"><small class="secondary-text">Back</small></a>
              </div>
            </div>
          </div>
        </div><!-- .payment-container -->
      </div>
    </div>
  </div>
</div>
