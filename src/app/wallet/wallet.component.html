<div class="wallet-top-area">
  <div class="wallet-balance">
    <div [translate]>WALLET.CURRENT_BALANCE</div>
    <div>
      <span class="wallet-balance-number">0.0</span> OCT ($0.00)
    </div>
  </div>
  <div class="wallet-actions">
    <div class="wallet-backup">
      <div class="btn btn-warning">
        <span [translate]>WALLET.PLEASE_BACKUP</span>
      </div>
    </div>
    <div class="wallet-button-row">
      <span class="btn btn-primary"> <span [translate]>WALLET.SHARE</span></span>
      <span class="btn btn-secondary"> <span [translate]>WALLET.SEND</span></span>
      <span class="btn btn-secondary"> <span [translate]>WALLET.RECEIVE</span></span>
    </div>
  </div>
</div>

<div class="wallet-transactions">
  <div class="wallet-transaction-head">
    <h2 [translate]>WALLET.HISTORY</h2>
    <div>
      <input type="text" />
    </div>
  </div>
</div>
