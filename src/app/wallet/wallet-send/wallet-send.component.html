<div class="routed-modal-container" (click)="conditionalClose($event)">
  <div class="routed-modal">
    <form #sendForm="ngForm">
      <h2>
        <span [translate]>WALLET_SEND.TITLE</span>
        <img src="assets/imgs/icons/x-gray.svg" class="pull-right" alt="Close" [routerLink]="['', {outlets: {modal:null}}]">
      </h2>

      <h5 [translate]>GENERAL.AMOUNT</h5>

      <div class="amount-row">
        <div>
          <div class="input-group">
            <input type="text" class="form-control" min="0" [max]="octBalance" name="sendAmount" [(ngModel)]="sendAmount">
            <div class="input-group-append">
              <span class="input-group-text">OCT</span>
            </div>
          </div>
        </div>
        <div>
          <div class="input-group">
            <input type="text" class="form-control" name="sendAmountDollars" [(ngModel)]="sendAmountDollars">
            <div class="input-group-append">
              <span class="input-group-text">USD</span>
            </div>
          </div>
        </div>
      </div>

      <h5 [translate]>GENERAL.RECIPIENT</h5>
      <div [translate]>WALLET_SEND.RECIPIENT_EXPLANATION</div>

      <div>
        <div class="input-group">
          <input type="text" class="form-control"  name="ethAddress" pattern=".{42,}" required>
        </div>
      </div>
      <div class="row-actions">
        <button type="submit" class="btn btn-wide btn-primary btn-lg" [routerLink]="['', {outlets: {modal:null}}]" [disabled]="sendForm.form.valid" [translate]>WALLET_SEND.SEND</button>
      </div>
    </form>
  </div>

</div>
