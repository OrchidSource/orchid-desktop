<div class="password-strength-container" [ngClass]="strengthMap[strength]">
  <div class="meter-container">
     <div class="meter">
       <div></div>
     </div>
  </div>
  <div class="strength-text after-input-message">
    <img src="assets/imgs/icons/x-red.svg" aria-disabled *ngIf="strength < 2">
    <img src="assets/imgs/icons/check-green.svg" aria-disabled *ngIf="strength === 4">
    {{ strengthName }}
  </div>
</div>
